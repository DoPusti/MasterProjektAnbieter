<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Anwendung zum Hochladen von Zusicherungen</title>
    <link href="skeleton.css" rel="stylesheet" type="text/css">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<form action="/submit-form" enctype="multipart/form-data" method="POST">
    <h2 class="modern-heading">Anwendung zum Hochladen von Zusicherungen</h2>
    <div class="row">
        <div class="six columns">
            <button class="button-primary" type="submit">Dateien hochladen</button>
        </div>
        <div class="six columns">
            <label for="files">Zusicherungen (XML/JSON)</label>
            <input accept=".json, .xml" class="u-full-width" id="files" name="files" type="file" multiple>
        </div>
    </div>
    </br>
</form>
</body>
</html>
